name: Parse JSON Example

on:
  workflow_dispatch:
    inputs:
      environmentProperties:
        description: 'JSON string (e.g. {"type":"R&D ecosystem"})'
        required: true
        type: string

jobs:
  parse-json:
    runs-on: ubuntu-latest
    steps:
      - name: Show raw input
        run: echo " \${{ inputs.environmentProperties }}"

      - name: Extract AEP Instance
        id: extract
        run: |
          echo '${{ inputs.environmentProperties }}' > envProps.json
          AEP_INSTANCE=$(jq -r '.type' envProps.json)
          echo "aep_instance=$AEP_INSTANCE" >> $GITHUB_OUTPUT

      - name: Show extracted output
        run: echo " ${{ steps.extract.outputs.aep_type }}"
